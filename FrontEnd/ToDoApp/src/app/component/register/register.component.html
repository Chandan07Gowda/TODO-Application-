
<div class="form">
<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form2">
    <h1>Please Register</h1>
    <input type="text" formControlName="username" class="form-control" placeholder="UserName" required><br><br>
    <input type="password" formControlName="password" class="form-control" placeholder="Password" required><br><br>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
</div>
  </form>
</div>
